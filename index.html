<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container container--box">
        <hgroup class="container__item">
            <h1>Credit Card Validator</h2>
            <h2>Enter card number</h3>
        <hgroup><!-- hgroup -->
        <form class="container__item">
            <input type="number" class="js-creditcardnumber" value="" placeholder="card number" />
            <button type="button" class="btn" onClick="displayResult()">Validate</button>
        </form><!-- form -->
        <div class="container__item">
            <h3 class="js-validationResult"></h3>
        </div>
    </div><!-- container -->
    <script src="./index.js"></script>
  </body>
</html>
